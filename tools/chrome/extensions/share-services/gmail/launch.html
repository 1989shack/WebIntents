<!doctype html>
<html>
  <script>
    window.addEventListener("load", function() {
      if(window.intent) {
        if(window.intent.type == "text/uri-list") {
          var encodedUrl = encodeURIComponent(window.intent.data);
          document.location = "https://mail.google.com/mail/?ui=2&view=cm&fs=1&tf=1&su=" + encodedUrl +"&body=" + encodedUrl;
        }
      }
    }); 
  </script>
  <body> 
    Test
  </body>
</html>
