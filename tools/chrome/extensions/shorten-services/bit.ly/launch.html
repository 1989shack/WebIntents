<!doctype html>
<html>
  <script>
    window.addEventListener("load", function() {
      if(window.intent) {
        if(window.intent.type == "text/uri-list") {
          document.location = "https://bitly.com/?v=3&u="+ encodeURIComponent(window.intent.data);
        }
      }
    }); 
  </script>
</html>
