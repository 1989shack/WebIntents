<!doctype html>
<html>
  <title>Share Link</title>
  <script src="/lib/webintents.debug.js"></script>
  <intent 
    action="http://webintents.org/share" 
    type="text/uri-list" 
    href="sharelink.html" 
    title="Kinlan's Link Share" />

  <script src="/lib/events.js"></script>
  <script>
    attachEventListener(window, "load", function(e) {
      var output = document.getElementById("output");
      output.src = intent.data[0]; 
    });
  </script>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <style>
    iframe {
      float:left;
      width: 50%;
      height: 800px;
    }
  </style>
  <body>
    <header>
      <h1>Image Sharing app</h1>
    </header>
    <section>
      <p>Imagine this is a page like twit pic or picplz.</p>
      <img id="output" />
    </section>
  </body>
</html>
