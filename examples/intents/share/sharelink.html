<!doctype html>
<html>
  <title>Share Link</title>
  <script src="/lib/webintents.debug.js"></script>
  <intent 
    action="http://webintents.org/share" 
    type="text/uri-list" 
    href="sharelink.html" 
    title="Kinlan's Link Share" />
  <script src="/lib/events.js"></script>
  <script src="/lib/common.js"></script>
  <script>
    attachEventListener(window, "load", function(e) {
      var output = document.getElementById("output");
      if(intent.data instanceof Array)
        setText(output, intent.data[0]); 
      else
        setText(output, intent.data);
      
      intent.data.postResult(intent.data);
    }, false);
  </script>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/base.css" />
  <style>
    iframe {
      float:left;
      width: 50%;
      height: 800px;
    }
  </style> 
  <body>
    <header>
     <h1>Link Sharing app</h1>
    </header>
    <section>
      <p>Imagine this is a page like twitter or facebook or google buzz.</p>
      <div id="output"></div>
    </section>
  </body>
</html>
