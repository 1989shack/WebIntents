<!doctype html>
<html>
  <title>Share Link</title>
  <script src="/lib/webintents.debug.js"></script>
  <script src="/lib/events.js"></script>
  <script src="/lib/common.js"></script>
  <script>
    attachEventListener(window, "load", function(e) {
      var output = document.getElementById("output");
      if(intent.data.uris instanceof Array)
        setText(output, intent.data.uris[0]); 
      else
        setText(output.textContent, intent.data.uris);
    }, false);
  </script>
  <body>
    <h1>Link Sharing app</h1>
    <p>Imagine this is a page like twitter or facebook or google buzz.</p>
    <div id="output"></div>
  </body>
</html>
