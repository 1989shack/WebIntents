<!doctype html>
<html>
  <title>startActivity</title>
  <intent 
    action="http://webintents.org/share"
    type="*"
    title="Test All" />
  <intent 
    action="http://webintents.org/share"
    type="image/*"
    title="Test image/*" />
  <script src="/lib/webintents.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var startButton = document.getElementById("startActivity1");
      startButton.addEventListener("click", function() {
        var intent = new Intent();
        intent.action = "http://webintents.org/share";
        intent.type = "image/*";
  
        window.navigator.startActivity(intent);
      }, false);

      var startButton2 = document.getElementById("startActivity2");
      startButton2.addEventListener("click", function() {
        var intent = new Intent();
        intent.action = "http://webintents.org/share";
        intent.type = "image/png";
  
        window.navigator.startActivity(intent);
      }, false);

      var startButton3 = document.getElementById("startActivity3");
      startButton3.addEventListener("click", function() {
        var intent = new Intent();
        intent.action = "http://webintents.org/share";
        intent.type = "text/*";
  
        window.navigator.startActivity(intent);
      }, false);
    }, false);
  </script>
  <body>
    <button id="startActivity1">Click to Start Activity image/*</button>
    <button id="startActivity2">Click to Start Activity image/png</button>
    <button id="startActivity3">Click to Start Activity text/*</button>
  </body>
</html>
