<!doctype html>
<html>
  <head>
    <script src="//webintents.org/webintents.min.js"></script>
    <script>
      var shortUrl;
      var fetchData = function() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if(xhr.status == 200 && xhr.readyState == 4) {
            var result = JSON.parse(xhr.responseText);
            var resDiv = document.getElementById("result");
            var shortDiv = document.getElementById("short");
            var state = document.getElementById("state");
            state.innerText = "Success!";

            shortUrl = result.links.imgur_page;
            shortDiv.innerText = shortUrl;
            resDiv.style.display = "block";
          } 
        };

        xhr.open("POST", "save");
        xhr.send("url=" + window.intent.data);
      };
        
      window.addEventListener("DOMContentLoaded", function() {
        if(window.intent) {
          fetchData();
        }

        var retButton = document.getElementById("return");
        retButton.addEventListener("click", function() {
          window.intent.postResult(shortUrl);
          window.close();
        });
      }, false);
    </script>
    <style>
      #short, #long {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="state">Processing</h1>
    <div id="result" style="display:none">
      Image is saved to <span id="short"></span>.
      <button id="return">Return</button>
    </div>
  </body>
</html>
