{% extends "demos/mememator/layouts/application.html" %}
{% block title %}Mememator{% endblock %}
{% block headline %}Mememator{% endblock %}
{% block scripts %}
<script src="//webintents.org/webintents.min.js"></script>
<link rel=icon href="favicon.ico" />
<intent action="http://webintents.org/edit"
  type="image/*"
  href="index.html" />

<intent action="http://webintents.org/pick"
  type="image/*"
  href="pick.html" />

<script src="scripts/memegen.js"></script>
<script type="text/javascript">
    var context;
    var canvas;
    function textChanged() {
      if (context) {
        topText = $('#top').val();
        bottomText = $('#bottom').val();

        var image = $('#image')
        var width = image.width();
        var height = image.height();
        context.drawImage(image.get()[0], 0, 0);
        context.font = "36px Sigmar One";
        context.textAlign = "center";
        context.fillStyle = "white";
        context.strokeStyle = "black";
        context.lineWidth = 2;
        context.fillText(topText, width * 0.5, height * 0.1, width * 0.9);
        context.strokeText(topText, width * 0.5, height * 0.1, width * 0.9);
        
        context.fillText(bottomText, width * 0.5, height * 0.95, width * 0.9);
        context.strokeText(bottomText, width * 0.5, height * 0.95, width * 0.9);
      }
    }
     
    var updateImage = function(data) {
      var url = $.isArray(data) ? data[0] : data;
      var img = $('#image');
      img.load(function() {
        var image = $('#image');
        canvas = document.createElement('canvas');
        $('#container').append(canvas);
        canvas.width = image.width();
        canvas.height = image.height();
        context = canvas.getContext('2d');
        context.drawImage(image.get()[0], 0, 0);
        $('#done').show();
      });
      loadImage(img, url);
    }; 
    
    $(function() {
      if (window.intent) {

        $('#done').click(function() {
          if (canvas) {
            window.intent.postResult(canvas.toDataURL());
            window.setTimeout(function() { window.close(); }, 1000);
          }
        });

        updateImage(window.intent.data);
      }
      else {
        $('#container').click(function() {
           var i = new Intent("http://webintents.org/pick", "image/*");
           window.navigator.startActivity(i, function(data) {
             updateImage(data); 
           });
        });
      }

      $('#top').change(textChanged);
      $('#bottom').change(textChanged);
    });
  </script>
{% endblock %}
{% block content %}
<input type="text" id="top" placeholder="Headline" />
<div id="container">
  <img id="image" style="display:none;"/>
</div>
<input type="text" id="bottom" placeholder="Footer" />
<input type="button" class="btn primary" id="done" value="Done Editing" />
{% endblock %}
