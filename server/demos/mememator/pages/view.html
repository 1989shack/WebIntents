{% extends "demos/mememator/layouts/application.html" %}
{% block title %}Mememator{% endblock %}
{% block headline %}Mememator{% endblock %}
{% block scripts %}
<link rel=icon href="favicon.ico" />
<script type="text/javascript" src="scripts/memegen.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<intent action="http://webintents.org/edit"
  type="image/*"
  href="index.html" />

<intent action="http://webintents.org/pick"
  type="image/*"
  href="pick.html" />
  {% endblock %}
{% block content %}
<div id="container">
  <img id="image" style="display:none;"/>
</div>
<input type="button" class="btn primary" id="save" value="Save Meme" />
<input type="button" class="btn primary" id="share" value="Share Image" />
<input type="button" class="btn primary" id="sharelink" value="Share Link" />
{% endblock %}
