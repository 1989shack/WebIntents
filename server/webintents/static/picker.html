<!doctype html>
<html>
  <head>
    <title>Choose an application</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <script src="/webintents-server.js"></script>
    <script src="/base64.js"></script>
    <script src="/json2.js"></script>
    <script src="/controller.js"></script>
    <script src="/picker.js"></script>
    <style>
      body, h1, h2, ul, li {
        margin: 0;
        padding: 0;
      }

      html {
        box-sizing: content-box;
        height: 100%;
        background-color: #e9eef2;
      }

      body {
        box-sizing: content-box;
        height: 100%;
        font-family: Arial;
        color: #6b5f6e;
        background-color: #e9eef2;
      }

      ul {
        border: solid 1px #ccc;
        margin: 5px;
      }
     
      li {
        background-color: white;
        padding: 5px;
        font-size: 12px;
        position: relative;
      }

      li img.star {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      #actions span {
        display: block;
        margin-left: 16px;
      }

     #header {
       padding: 5px;
       font-size: 12px;
       background-image: -webkit-gradient(
          linear,
          left bottom,
          left top,
          color-stop(0.09, #d5dde6),
          color-stop(0.69, #cad3dd)
        );

        background-image: -moz-linear-gradient(
          center bottom,
          rgb(196,196,196) 9%,
          rgb(237,232,233) 69%
          );
        border-bottom: solid 1px #888888;
      }

      #inline {
        display:none;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: "white";
        border: 0;
      }

      #suggestions {
        width: 100%;
        border: none;
      }

      h2 {
        font-size: 12px;
        padding: 5px;
      }

      #header h2 {
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h2>Choose an activity</h2>
      <p>Please choose the activity you wish to launch for this action.</p>
      <div>View <a href="list.html" target="_blank">Registered Applications</a></div>
    </div>
    <ul id="actions">

    </ul>
    <h2>Suggested aplications</h2>
    <iframe id="suggestions"> </iframe>
    <iframe id="inline" allowTransparency="false" style="background-color: white;">
    </iframe>
  </body>
</html>
